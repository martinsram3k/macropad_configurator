<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorageBuddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon/ikona.png" type="image/png">
</head>

<body>

    <div class="container">

        <div class="menucontainer">

            <nav>
                <ul class="sidenav">
                    <li><a href=""><img src="icon/storagebuddy.svg" alt="ikona storagebuddy" class="icon"></a></li>
                    <li><a href=""><img src="icon/shift.svg" alt="ikona ctrl shift alt" class="icon"></a></li>
                    <li><a href=""><img src="icon/mouse.svg" alt="ikona mouse" class="icon"></a></li>
                    <li><a href=""><img src="icon/multimedia.svg" alt="ikona multimedia" class="icon"></a></li>

                </ul>
            </nav>

        </div>

        <img src="icon/sb_logo_white.svg" class="logo_pozadi">
        <img src="photo/macropad_render_ne_pozadi.png" class="foto_pozadi">

        <div class="keypadcontainer">

            <div class="layercontainer">

                <button class="changelayer">Change layer</button>


                <div class="dot_active"></div>
                <div class="dot"></div>
                <div class="dot"></div>

            </div>

            <div class="keypad">

                <a>

                    <div class="key" data-key="1">
                        Key 1
                        <br>
                        Function
                    </div>

                </a>

                <a>

                    <div class="key" data-key="2"> 

                        Key 2
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="3">

                        Key 3
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="4">

                        Key 4
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="5">

                        Key 5
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="6">

                        Key 6
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="7">

                        Key 7
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="8">

                        Key 8
                        <br>
                        Function

                    </div>

                </a>

                <a>

                    <div class="key" data-key="9">

                        Key 9
                        <br>
                        Function

                    </div>

                </a>

                <div class="function">

                    <textarea rows="1" id="keyFunction" placeholder="Function on key X"></textarea>
               
                </div>

            </div>

            <div class="push">

                <a>Push changes</a>

            </div>

        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
